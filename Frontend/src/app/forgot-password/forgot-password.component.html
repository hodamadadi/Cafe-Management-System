<mat-toolbar color="#ff7d29">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Forgot Password?</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <!-- Ensure formGroup is correctly used -->
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            forgotPasswordForm?.controls?.email?.touched &&
            forgotPasswordForm?.controls?.email?.invalid
          "
        >
          <span *ngIf="forgotPasswordForm?.controls?.email?.errors?.required"
            >This field is mandatory</span
          >
          <span *ngIf="forgotPasswordForm?.controls?.email?.errors?.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    style="background-color: #ff7d29;  color: white"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)"
    class="button"
  >
    Send Password
  </button>

  <button
    class="button"
    mat-raised-button
    style="background-color: #ff7d29; color: white"
    mat-dialog-close
  >
    Close
  </button>
</mat-dialog-actions>
