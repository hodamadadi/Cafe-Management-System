<mat-card>
  <div class="header-container">
    <b
      ><span style="font-size: 1.1rem"
        ><mat-icon>inventory</mat-icon> Manage Category</span
      ></b
    >
    <button
      mat-flat-button
      style="background-color: #ff7d29; color: white"
      class="add-category-btn"
      (click)="handleAddAction()"
    >
      Add Category
      <!-- <mat-icon>card_giftcard</mat-icon> -->
    </button>
  </div>
</mat-card>

<hr />

<mat-card>
  <mat-form-field appearance="fill" class="filter-field">
    <mat-label
      >Filter
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</mat-card>
<hr />
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white; padding-right: 10px"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td> </ng-container
    >>

    <!-- Action Column -->
    <ng-container matColumnDef="edit">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Action
      </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Edit"
          (click)="handleEditAction(element)"
        >
          <mat-icon style="color: #ff7d29">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displaySource; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displaySource"></tr>
  </table>
</div>
