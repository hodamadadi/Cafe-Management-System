<mat-card>
  <b
    ><span style="font-size: 1.1rem">
      <mat-icon>attach_money</mat-icon>
      <!-- Attach Money icon -->
      View Bill</span
    ></b
  >
</mat-card>
<hr />
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label> Filter </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</mat-card>
<hr />
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Contact Number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Payment Method
      </th>
      <td mat-cell *matCellDef="let element">{{ element.paymentMethod }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Total
      </th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="background-color: #ff7d29; color: white"
      >
        Action
      </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          style="color: #ff7d29"
          matTooltip="View"
          (click)="handleViewAction(element)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          style="color: #ff7d29"
          matTooltip="Download Bill"
          (click)="downloadReportAction(element)"
        >
          <mat-icon>summarize</mat-icon>
        </button>
        <button
          mat-icon-button
          style="color: #ff7d29"
          matTooltip="Delete"
          (click)="handleDeleteAction(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
