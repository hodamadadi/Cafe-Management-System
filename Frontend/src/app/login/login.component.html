<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" class="toolbar-row">
    <span class="title-center">Login</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography login-dialog-content">
  <form action="" [formGroup]="loginForm">
    <div fxFlex fxLayout="column" fxLayoutGap="20px" class="form-container">
      <!-- Email Field -->
      <mat-form-field appearance="fill" fxFlex class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error
          *ngIf="
            loginForm.controls?.email?.touched &&
            loginForm.controls?.email?.invalid
          "
        >
          <span *ngIf="loginForm.controls?.email?.errors?.required"
            >This field is mandatory</span
          >
          <span *ngIf="loginForm.controls?.email?.errors?.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" fxFlex class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error
          *ngIf="
            loginForm.controls?.password?.touched &&
            loginForm.controls?.password?.invalid
          "
        >
          <span *ngIf="loginForm.controls?.password?.errors?.required"
            >This field is mandatory</span
          >
          <span *ngIf="loginForm.controls?.password?.errors?.pattern"
            >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center" class="dialog-actions">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(loginForm.valid && loginForm.dirty)"
    class="submit-button button"
    style="background-color: #ff7d29; color: white"
  >
    Login
  </button>
  <button
    mat-raised-button
    style="background-color: #ff7d29; color: white"
    mat-dialog-close
    class="close-button button"
  >
    Close
  </button>
</mat-dialog-actions>
